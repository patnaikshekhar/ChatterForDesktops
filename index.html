<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Chatter for Desktops</title>
		<script src="node_modules/systemjs/dist/system.src.js"></script>
		<script src="node_modules/@reactivex/rxjs/dist/global/Rx.js"></script>
		<script src="node_modules/angular2/bundles/angular2.dev.js"></script>
		<script>
			
			var baseDir = '';
			
			// Enable this to run both on live-server and electron
			try {
				baseDir = __dirname + "/";	
			} catch(e) {
				baseDir = './';
			}
			
			System.config({
				baseURL: baseDir,
				map: {
					traceur: 'node_modules/traceur/bin/traceur.js',	
				},
				packages: {
					'client': {
						defaultExtension: 'js'
					},
					'node_modules': {
						defaultExtension: 'js'
					}
				}
			});
			
			System.import('client/chatterApp');
		</script>
	</head>
	<body>
		<chatterApp></chatterApp>
	</body>
</html>
